<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formfb.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          class="image"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
        />
        <p>
          Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
          bạn
        </p>
      </div>
      <div class="right">
        <div class="form">
          <form action="#" method="">
            <label for="username"></label>
            <input
              id="username"
              type="text"
              class="tk"
              placeholder="Email hoặc số điện thoại"
              name="username"
            />

            <label for="password"></label>
            <input
              id="password"
              type="text"
              class="mk"
              placeholder="Mật khẩu"
              name="password"
            />
          </form>
          <a href="#" class="nut-dangnhap">Đăng nhập</a>
          <a href="#" class="nut-quenmk">Quên mật khẩu?</a>
          <hr />
          <a href="#" class="nut-taotk">Tạo tài khoản mới</a>
        </div>
        <p class="text-footer">
          <strong>Tạo Trang</strong> dành cho người nổi tiếng, nhãn hiệu hoặc
          doanh nghiệp
        </p>
      </div>
      <div class=""
    </div>
  </body>
</html>
