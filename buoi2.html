<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Nhúng external CSS-->
    <link rel="stylesheet" href="stylebuoi2.css">
    <!-- internal CSS-->
    <style>
        p {
            color:blueviolet;
            font-size: 48px;
        }
        p#welcome{
            background-color: chartreuse;
        }
        #welcome {
            background-color: crimson;
            text-transform: capitalize;
            text-align: center;
        }
        .underline {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Su dung inline CSS-->
    <p style="font-weight: bold; font-size: 24px" > Hôm nay là ngày thứ 30 tháng 11</p>

    <p id="welcome" class="underline" >Chào mừng hichic</p>
</body>
</html>
<!-- Inline css > internal css > external 
     Selector : element
                id
                class   
            -->
