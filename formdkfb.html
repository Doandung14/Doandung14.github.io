<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formdkfb.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-signup">
        <div class="signup-intro">
          <h3>Đăng ký</h3>
          <img
            id="image"
            src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/4177409791543238955-512.png"
            alt=""
          />
          <p>Nhanh chóng và dễ dàng</p>
        </div>
        <hr />
        <form action="#" method="POST">
          <div class="hoten">
            <input
              id="username"
              type="text"
              class="ho"
              placeholder="Họ"
              name="username"
            />
            <input
              id="username"
              type="text"
              class="ten"
              placeholder="Tên"
              name="username"
            />
          </div>
          <div class="text2">
            <input
              id="username"
              type="text"
              class="pp"
              placeholder="Số di động hoặc email"
              name="username"
            />

            <input
              id="password"
              type="password"
              class="pp"
              placeholder="Mật khẩu mới"
              name="password"
            />
          </div>

          <div class="textbirthday">Ngày sinh</div>
          <div class="selectbirthday">
            <div class="birthday">
              <select value="day" id="birthday" aria-placeholder="Ngày sinh">
                <option value="">Ngày</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
                <option value="">29</option>
                <option value="">30</option>
                <option value="">31</option>
              </select>
            </div>
            <div class="month">
              <select value="month" id="month" aria-placeholder="Tháng">
                <option value="">Tháng</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
              </select>
            </div>
            <div class="year">
              <select value="year" id="year" aria-placeholder="Tháng">
                <option value="">Năm</option>
                <option value="">2010</option>
                <option value="">2009</option>
                <option value="">2008</option>
                <option value="">2007</option>
                <option value="">2006</option>
                <option value="">2005</option>
                <option value="">2004</option>
                <option value="">2003</option>
                <option value="">2002</option>
                <option value="">2001</option>
                <option value="">2000</option>
                <option value="">1999</option>
                <option value="">1998</option>
                <option value="">1997</option>
                <option value="">1996</option>
                <option value="">1995</option>
                <option value="">1994</option>
                <option value="">1993</option>
                <option value="">1992</option>
                <option value="">1991</option>
              </select>
            </div>
          </div>
          <div class="gendel">
            <div class="textgendel">Giới tính</div>
            <div class="pickgendel">
              <div class="selectgendel">
                <label for="female">Nữ</label
                ><input
                  type="radio"
                  class="circle"
                  name="gender"
                  id="female"
                  value="female"
                />
              </div>
              <div class="selectgendel">
                <label for="male">Nam</label
                ><input
                  type="radio"
                  class="circle"
                  name="gender"
                  id="male"
                  value="male"
                />
              </div>
              <div class="selectgendel">
                <label for="other">Tùy chọn</label
                ><input
                  type="radio"
                  class="circle"
                  name="gender"
                  id="other"
                  value="other"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="rules">
          <p>
            Bằng cách nhấp vào Đăng ký, bạn đồng ý với
            <a href="#">Điều khoản</a>, <a href="#">Chính sách dữ liệu</a> và
            <a href="#"> Chính sách cookie </a>của chúng tôi. Bạn có thể nhận
            được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.
          </p>
        </div>
        <a href="#" class="nut-dktk">Đăng kí</a>
      </div>
    </div>
  </body>
</html>
